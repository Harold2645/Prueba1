<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/tractoresUsu.css">
    <link rel="stylesheet" href="../../static/css/header.css">
    <link rel="shortcut icon" href="../../static/img/logoSena.png" type="image/x-icon">
    <title>Inicio</title>
</head>

<body>


    <main id="ppal">
        <header id="header">
            <figure>
                <img src="../../static/img/LogoSenaSinFondo.png" alt="" id="logo_sena">
            </figure>
            <button id="cont-disparador">
                <i class="lni lni-menu" id="disparador"></i>
            </button>
            <div id="menu_cont">
                <button id="cont-close">
                    <i class="lni lni-close" id="close"></i>
                </button>
                <div class="menu">
                    <ul class="interior">
                        <li><a href="/Correcto">Inicio</a></li>
                        <li><a href="/consultarHerramientas">Herramientas</a></li>
                        <li><a href="/tractores">Tractores</a></li>
                        <li><a href="/mispedidos">Mis pedidos</a></li>
                        <li><a href="/perfilPropio">Mi perfil</a></li>
                        <li><a href="/">Cerrar Sesion</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section id="cont_mayor">
            <section id="links" class="Titulo">
                <a href="/tractores"><i class="lni lni-chevron-left" id="left"></i></a>
                <h2 id="titulo">Insumos</h2>
                <a href="/consultarHerramientas"><i class="lni lni-chevron-right"></i></a>
            </section>
            <section id="cont_paneles">
                {% for cons in res %}
                <article class="mosaico" id="reservas">
                    <h2>{{cons[1]}}</h2>
                    <h6>Cantidad: {{cons[3]}}</h6>
                    <h6>Categoria: {{cons[6]}} </h6>
                    <h6>Descripcion: {{cons[5]}}</h6>
                    <figure class="img-thumbnail">
                        <img width="100" height="100" src="../../uploads/{{cons[3]}}" alt="{{cons[1]}}">
                    </figure>

                    <section id="cont_link">
                        <a href="pedir/{{cons[0]}}">Pedir</a>
                    </section>
                </article>
                {% endfor %}
            </section>
        </section>
        </section>
    </main>

</body>

</html>
