<head>

    <link rel="shortcut icon" href="../../static/img/logoSena.png" type="image/x-icon">

</head>
<body>
    

    <main id="ppal">
        <header id="header">
            <figure>
                <img src="../../static/img/LogoSenaSinFondo.png" alt="" id="logo_sena">
            </figure>
            <button id="cont-disparador">
                <i class="lni lni-menu" id="disparador"></i>
            </button>
            <div id="menu_cont">
                <button id="cont-close">
                    <i class="lni lni-close" id="close"></i>
                </button>
                <div class="menu">
                    <ul class="interior">
                        <li><a href="/Correcto">Inicio</a></li>
                        <li><a href="/tractores">Tractores</a></li>
                        <li><a href="/consultarConsumibles">Insumos</a></li>

                    </ul>
                </div>
            </div>
        </header>
    <section id="cont_mayor">
            <h2 id="titulo">herramientas</h2>
        <section id="cont_paneles">
            {% for herra in res %}
            <article class="mosaico">
                <h2>{{herra[2]}}</h2>
                <h6>Categoria: {{herra[1]}} </h6>
                <h6>Cantidad: {{herra[3]}}</h6>
                    <figure class="img-thumbnail" >
                        <img width="100" height="100"  src="../../uploads/{{herra[4]}}" alt="{{herra[2]}}">
                    </figure>
                <section id="cont_link" >
                    <a href="pedir/{{herra[0]}}">Pedir</a>
                </section>
            </article>
            {% endfor %}
        </section>
    </section>
    </main>

</body>
