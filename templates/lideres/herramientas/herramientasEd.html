<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/modificarTractores.css">
    <title>Modificar Tractor</title>
</head>
<body>
    <main>

        <header>
            <h2>Modificar Tracores</h2>
        </header>

        <section>
            <form action="/actualizarHerramienta" method="post" enctype="multipart/form-data">

                <label for="id_herramienta">Codigo Sena</label>
                <input type="text" name="id_herramienta" id="id_herramienta" readonly value="{{herramienta[0]}}">

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" value="{{herramienta[1]}}" >

                <label for="id_categoria">Categoria:</label>
                <select name="id_categoria" id="id_categoria">
                    <option value="{{herramienta[5]}}">{{herramienta[6]}}</option>
                    {% for categoria in categorias %}
                    <option value="{{ categoria[0] }}" {% if categoria[0] == herramienta[2] %}selected{% endif %}>{{ categoria[1] }}</option>
                    {% endfor %}
                </select>

                <label for="foto">Foto:</label>
                <input type="file" name="foto" id="foto">

                <input type="hidden" name="foto1" value="{{herramienta[2]}}">

                {% if herramienta[7] == '0' %}
                <label for="activo">Activar</label>
                <select name="activo" id="activo" required>
                    <option value="{{herramienta[7]}}">Inactivo</option>
                    <option value="1">Activo</option>
                </select>
                {% endif %}

                <figure class="img-thumbnail" >
                    <img width="100" height="100" src="../../../uploads/{{herramienta[2]}}" alt="{{herramienta[1]}}">
                </figure>

                <button type="submit">Guardar</button>
                <a href="/consultarHerramientas">Cancelar</a>

            </form>
        </section>

    </main>
</body>
</html>
