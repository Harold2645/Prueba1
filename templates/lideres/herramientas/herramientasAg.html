<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/agregarHerramienta.css">
    <title>Agregar Herramienta</title>
</head>
<body>
    
    <main id="cuerpo">
        
        <header id="cabeza">
            <h1>Hangar - Agregar Herramienta</h1>
            <a href="/Correcto">Inicio</a>
        </header>

        <section id="agregar">
            <form id="agregar_herramienta" name="agregar_herramienta" action="/guardarHerramienta" method="post" enctype="multipart/form-data">
                <h2>Agregar Herramienta</h2>
                <h4>{{msg}}</h4>

                <label for="id_herramienta">Identificador</label>
                <input type="text" name="id_herramienta" id="id_herramienta" required>

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required>

                <label for="id_categoria">Categor√≠a:</label>
                <select name="id_categoria" id="id_categoria" required>
                    <option value="">--Seleccione--</option>
                    {% for categoria in categorias %}
                        <option value="{{ categoria[0] }}">{{ categoria[1] }}</option>
                    {% endfor %}
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" name="cantidad" id="cantidad" min="1" required>

                <label for="foto">Foto:</label>
                <input type="file" name="foto" id="foto">

                <button type="submit">Guardar</button>

            </form>
        </section>

    </main>

</body>
</html>
