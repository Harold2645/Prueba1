<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/css/tractoresUsu.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link rel="shortcut icon" href="../static/true.png" type="image/x-icon">
    <title>Inicio</title>
</head>
<body>
    

    <main id="ppal">
        <header id="header">
            <figure>
                <img src="../../static/img/LogoSenaSinFondo.png" alt="" id="logo_sena">
            </figure>
            <button id="cont-disparador">
                <i class="lni lni-menu" id="disparador"></i>
            </button>
            <div id="menu_cont">
                <button id="cont-close">
                    <i class="lni lni-close" id="close"></i>
                </button>
                <div class="menu">
                    <ul class="interior">
                        <li><a href="/Correcto">Inicio</a></li>
                        <li><a href="/consultarHerramientas">Herramientas</a></li>
                        <li><a href="/consultarConsumibles">Insumos</a></li>
                        <li><a href="/mispedidos">Mis pedidos</a></li>
                        <li><a href="/perfilPropio">Mi perfil</a></li>
                        <li><a href="/">Cerrar Sesion</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section id="cont_mayor">
            <section id="links" class="Titulo">
                <a href="/consultarConsumibles"><i class="lni lni-chevron-left" id="left"></i></a>
                <h2>herramientas</h2>
                <a href="/tractores"><i class="lni lni-chevron-right"></i></a>
            </section>
            <section id="cont_mayor">
                <h2 id="titulo">herramientas</h2>
            <section id="cont_paneles">
                {% for herra in res %}
                <article class="mosaico">
                    <h2>{{herra[1]}}</h2>
                    <h6>Categoria: {{herra[3]}} </h6>
                    <h6>Descripción: {{herra[4]}}</h6>
                        <figure class="img-thumbnail" >
                            <img width="100" height="100"  src="../../uploads/{{herra[2]}}" alt="{{herra[1]}}">
                        </figure>
                        <section id="cont_link" >
                            <a onclick="return confirm('¿Desea editar esta herramienta?')" href="editarHerramienta/{{herra[0]}}">Editar</a>
                            <a onclick="return confirm('¿Desea eliminar esta herramienta?')" href="borrarHerramienta/{{herra[0]}}">Eliminar</a>
                        </section>
                </article>
                {% endfor %}
            </section>
    </section>
    </main>

</body>
</html>
