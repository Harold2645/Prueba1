<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/agregarTractor.css">
    <title>Agregar Consumible</title>
</head>
<body>
    
    <main id="cuerpo">
        
        <header id="cabeza">
            <h1>Hangar</h1>
            <a href="/consultarConsumibles">Atras</a>
        </header>

        <section id="agregar">
            <form id="agregar_tractor" name="agregar_tractor" action="/guardarConsumibles" method="post" enctype="multipart/form-data">
                <h2>Agregar Consumible</h2>
                <h4>{{msg}}</h4>

                <label for="id_Consumible">Identificador</label>
                <input type="text" name="id_Consumible" id="id_Consumible" required>

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" >

                <label for="id_categoria">Categoria:</label>
                <select name="id_categoria" id="id_categoria" required>
                    <option value="">--Seleccione--</option>
                    {% for categoria in categorias %}
                        <option value="{{ categoria[0] }}" {% if categoria[0]  %}selected{% endif %}>{{ categoria[1] }}</option>
                    {% endfor %}
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" name="cantidad" id="cantidad">

                <button type="submit">Guardar</button>

            </form>
        </section>

    </main>

</body>
</html>
