<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/modificarTractores.css">
    <title>Modificar Tractor</title>
</head>
<body>
    <main>

        <header>
            <h2>Modificar Tracores</h2>
        </header>

        <section>
            <form action="/actualizarConsumibles" method="post" enctype="multipart/form-data">

                <input type="hidden" id="idobjeto" name="idobjeto" value="{{ Consu[0] }}" >

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" value="{{Consu[1]}}" >

                <label for="cantidad">Cantidad:</label>
                <input type="number" name="cantidad" id="cantidad" required value="{{Consu[2]}}">

                
                <label for="id_categoria">Categoria:</label>
                <select name="id_categoria" id="id_categoria">
                    <option value="{{Consu[6]}}">{{Consu[7]}}</option>
                    {% for categoria in categorias %}
                    <option value="{{ categoria[0] }}" {% if categoria[0] == Consu[2] %}selected{% endif %}>{{ categoria[1] }}</option>
                    {% endfor %}
                </select>
                
                <label for="foto"></label>
                <input type="file" name="foto" id="foto">

                <figure class="img-thumbnail" >
                    <img width="100" height="100"  src="../../../uploads/{{Consu[3]}}" alt="{{Consu[1]}}">
                </figure>

                <button type="submit">Guardar</button>
                <a href="/consultarConsumibles">Cancelar</a>

            </form>
        </section>

    </main>
</body>
</html>
