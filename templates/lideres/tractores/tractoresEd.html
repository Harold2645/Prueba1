<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/modificarTractores.css">
    <title>Modificar Tractor</title>
</head>
<body>
    <main>

        <header>
            <h2>Modificar Tracores</h2>
        </header>

        <section>
            <form action="/actualizarTractor" method="post" enctype="multipart/form-data">

                <label for="id_tractor">Codigo sena</label>
                <input type="text" name="id_tractor" id="id_tractor" readonly value="{{tractor[0]}}">

                <label for="id_categoria">Categoria:</label>
                <select name="id_categoria" id="id_categoria" value="{{tractor[1]}}">
                    <option value="">--Seleccione--</option>
                    {% for categoria in categorias %}
                    <option value="{{ categoria[0] }}" {% if categoria[0] == tractor[2] %}selected{% endif %}>{{ categoria[1] }}</option>
                    {% endfor %}
                </select>

                <label for="marca">Marca:</label>
                <input type="text" name="marca" id="marca" value="{{tractor[6]}}" >

                <label for="modelo">Modelo</label>
                <input type="text" name="modelo" id="modelo" value="{{tractor[7]}}">


                <label for="fototrac">Foto:</label>
                <input type="file" name="fototrac" id="fototrac">

                <figure class="img-thumbnail" >
                    <img width="100" height="100"  src="../../../uploads/{{tractor[2]}}" alt="{{tractor[6]}} {{tractor[7]}}">
                </figure>

                <button type="submit">Guardar</button>
                <a href="/tractores">Cancelar</a>

            </form>
        </section>

    </main>
</body>
</html>
